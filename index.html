<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earthly</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="head-container">
          <div class="logo">
            <h1><img src="/images/favicon-16x16.png" alt="" />EARTHLY</h1>
          </div>
          <div class="menu">
            <ul>
              <li>Home</li>
              <li>Product</li>
              <li>Shop</li>
              <li>Contact</li>
              <li><button>Get In Touch</button></li>
              <li><img src="/images/cart.svg" alt="cart" /></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="left section">
        <div class="leftbox">
          <div class="lefttext">
            <h1>We Are Earthly</h1>
            <p>Sustainable products at afordable prices</p>
          </div>
          <div class="searchbtn">
            <form>
              <input type="text" placeholder="What are you looking for?" />
              <button type="submit">Search</button>
            </form>
          </div>
          <div class="community-box">
            <div class="community-img"></div>
            <div>
              <p>Join Our Community</p>
              <p>We're Waiting for you</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right section">
        <img src="/images/green-leaves.jpg" alt="Green Leave" />
      </div>
    </section>
  </body>
</html>
